<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click tutorial game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        canvas {
            width: 500px;
            height: 700px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #canvas1 {
            background: linear-gradient(to bottom, rgb(158, 1, 98), rgb(2, 136, 145), rgb(0, 10, 97));
        }

        #canvas1:hover {
            cursor: url('crosshair.svg'), auto;
            color: red;
        }

    </style>
</head>
<body>
    <canvas id="collision-canvas"></canvas>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
</body>
</html>
